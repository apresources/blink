version: '3'

services:
  tasker:
    image: strm/tasker
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      configuration: |
        logging:
          level:
            ROOT: WARN
            org.springframework.web: WARN
            sh.strm: DEBUG
        schedule:
          - every: hour
            task: blink
        tasks:
          docker:
            - name: blink
              image: blink-img:latest
              network: blink_default
              # volumes:
              #   - /Users/apeters/apps/blink/secrets:/usr/src/secrets
              script:
                - node index.js
    depends_on:
      - mongo
      
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /var/run/secrets/mongouser.txt
      MONGO_INITDB_ROOT_PASSWORD_FILE: /var/run/secrets/mongopassword.txt
    volumes:
      - mongodata:/data/db
      - ./secrets:/var/run/secrets

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    links:
      - mongo:mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME_FILE: /node_modules/mongo-express/secrets/mongouser.txt
      ME_CONFIG_MONGODB_ADMINPASSWORD_FILE: /node_modules/mongo-express/secrets/mongopassword.txt
    volumes:
      - ./secrets:/node_modules/mongo-express/secrets
    depends_on:
      - mongo

volumes:
  mongodata:

